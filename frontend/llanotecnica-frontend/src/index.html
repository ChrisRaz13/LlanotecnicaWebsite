  <!-- Inline critical CSS to prevent layout shifts and improve LCP -->
  <style>
    /* Critical CSS - Above the fold content only */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Critical hero section styles - Above the fold */
    .hero-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow: hidden;
      contain: layout style;
    }

    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hero-bg-image.loaded {
      opacity: 1;
    }

    .hero-poster-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    .hero-poster-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 135, 81, 0.7) 0%, rgba(0, 165, 98, 0.5) 100%);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      text-align: center;
      color: white;
    }

    .hero-text h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-text p {
      font-size: clamp(1.1rem, 2vw, 1.5rem);
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Critical button styles */
    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .btn-primary, .btn-secondary, .btn-accent {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 160px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #008751, #00a562);
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 135, 81, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-accent {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }

    /* Loading state to prevent flash */
    app-root {
      display: block;
      min-height: 100vh;
    }

    /* Prevent layout shifts */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Icon fallbacks to prevent layout shifts */
    .fas, .fab, .fa {
      display: inline-block;
      width: 1em;
      height: 1em;
      text-align: center;
      vertical-align: middle;
      font-style: normal;
      line-height: 1;
    }

    /* Minimal icon fallbacks */
    .fa-arrow-right::before { content: "‚Üí"; }
    .fa-play::before { content: "‚ñ∂"; }
    .fa-paper-plane::before { content: "‚úà"; }

    /* Critical responsive styles */
    @media (max-width: 768px) {
      .hero-section {
        min-height: 80vh;
      }

      .hero-cta {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-primary, .btn-secondary, .btn-accent {
        width: 100%;
        max-width: 280px;
        margin: 0 auto;
      }
    }
  </style>
