<div class="top-banner">
  <div class="banner-container">
    <div class="banner-content">
      <div class="brand-section animated-text">
        <div class="logo-container">
          <img src="assets/photos/logo.webp" alt="Llanotecnica Logo" class="logo">
        </div>
        <div class="brand-text">
          <h1 class="company-name">LLANOTECNICA</h1>
        </div>
      </div>

      <div class="actions-section">
        <!-- WhatsApp Phone Link -->
        <a [href]="whatsappLink" target="_blank" class="phone-link">
          <i class="phone-icon"></i>
          <span>{{ phoneNumber }}</span>
        </a>

        <!-- Social links -->
        <div class="social-links">
          <a [href]="socialLinks.facebook" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="facebook-icon"></i>
          </a>
          <a [href]="socialLinks.instagram" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="instagram-icon"></i>
          </a>
        </div>

        <!-- Catalog download button triggers the modal -->
        <button (click)="toggleCatalogModal()" class="catalog-download">
          <i class="download-icon"></i>
          <span>Download Catalog</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Decorative elements -->
  <div class="decorative-element right"></div>
  <div class="decorative-element left"></div>
</div>

<!-- Catalog Modal -->
<div class="manual-modal" *ngIf="showCatalogModal">
  <div class="modal-content">
    <h2>Select Catalog</h2>
    <button (click)="downloadCatalog('en')">English</button>
    <button (click)="downloadCatalog('es')">Espa√±ol</button>
    <button (click)="toggleCatalogModal()">Cancel</button>
  </div>
</div>
