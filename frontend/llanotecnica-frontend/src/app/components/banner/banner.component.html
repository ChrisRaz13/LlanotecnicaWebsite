<div class="top-banner">
  <div class="banner-container">
    <div class="banner-content">
      <div class="brand-section animated-text">
        <div class="logo-container">
          <img src="assets/photos/logo.png" alt="Llanotecnica Logo" class="logo">
        </div>
        <div class="brand-text">
          <h1 class="company-name">LLANOTECNICA</h1>
          <p class="slogan">Transforming Technology, Inspiring Innovation</p>
        </div>
      </div>

      <div class="actions-section">
        <!-- WhatsApp Phone Link -->
        <a [href]="whatsappLink" target="_blank" class="phone-link">
          <i class="phone-icon"></i>
          <span>{{ phoneNumber }}</span>
        </a>

        <!-- Social links -->
        <div class="social-links">
          <a [href]="socialLinks.facebook" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="facebook-icon"></i>
          </a>
          <a [href]="socialLinks.instagram" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="instagram-icon"></i>
          </a>
        </div>

        <!-- Catalog download button -->
        <a [href]="catalogPath" download class="catalog-download">
          <i class="download-icon"></i>
          <span>Download Catalog</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Decorative elements -->
  <div class="decorative-element right"></div>
  <div class="decorative-element left"></div>
</div>
